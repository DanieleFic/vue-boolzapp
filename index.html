<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Container generale che contiene tutto -->
    <div id="app" class="container">
        <!-- parte SINISTRA del container -->
        <div class="ms_leftside">
            
            <!-- parte superiore della parte SINISTRA  -->
            <div class="ms_headerboxleft">
                <div class="imgbox">
                    <img class="ms_profilo" src="img/avatar_00.png" alt="">
                </div>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-undo"></i>
            </div>
            <!-- box azzurro delle notifiche  -->
            <div class="ms_boxnotifiche">
                <div class="box_scritte">
                    <div class="ms_bell">
                        <i class="far fa-bell-slash"></i>
                    </div>
                    
                    <p>Ricevi notifiche di  nuovi messaggi</p>
                    <span>Attiva notifiche Desktop</span>
                </div>
                
            </div>
            <!-- Input search bar per cercare le chat   -->
            <div class="ms_search">
                    
                    <input   class="ms_input" type="text" id="search"  placeholder="&#128270;Crea o inizia una nuova chat">
            </div>
            <div v-for="(persona, indice) in contacts" v-for="contacts in filteredProducts" @click="scegliutente(indice)"  class="ms_chat">
                <div class="ms_infocontatto">
                    <div>
                        <img class="ms_profiloprincipale" :src="persona.avatar" alt="">
                    </div>
                    <h3 class="ms_nomepersona">{{ persona.name }} </h3>
                    <span class="ms_testochatmignatura">wewe jam bell</span>
                </div>
            </div>
        </div>
        <!-- parte DESTRA del container  -->
        <div    class="ms_rightside">
            <!-- parte superiore della parte DESTRA  -->
            <div class="ms_headerboxright">
                <div class="ms_profilo">
                    <img  src="" alt="">
                </div>
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-search"></i>
            </div>
            <div  class="ms_boxchat" > 
                <div v-for="(messaggi, indice) in contacts[corrente].messages" class="ms_inviato" :class="messaggiricevuti(indice)">
                    {{messaggi.text}}
                    <!--<div :class="messaggiorario(indice)">
                        {{messaggi.date}}
                    </div>-->
                </div>
            </div>
            
            <div class="ms_containermessaggio">
                    
                    <input @keyup.enter="nuovoMessaggio" v-model="messaggioVuoto" class="ms_inputmessaggio" type="text" id="search"  placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
            </div>
            
        </div>
    </div>




















    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/myscript.js"></script>
</body>
</html>
